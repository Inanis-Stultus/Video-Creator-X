{% extends "layout.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card bg-dark">
                <div class="card-body">
                    <h2 class="card-title mb-4">AI-Assisted Video Creation</h2>

                    <!-- Step 1: Initial Input -->
                    <div id="step1" class="step-container">
                        <h3 class="mb-3">Step 1: Video Details</h3>
                        <form id="videoDetailsForm">
                            <div class="mb-3">
                                <label for="videoTitle" class="form-label">Video Title</label>
                                <input type="text" class="form-control" id="videoTitle" required>
                            </div>

                            <div class="mb-3">
                                <label for="videoCategory" class="form-label">Video Category</label>
                                <select class="form-control" id="videoCategory" required>
                                    <option value="">Select a category</option>
                                    <option value="educational">Educational</option>
                                    <option value="entertainment">Entertainment</option>
                                    <option value="tutorial">Tutorial</option>
                                    <option value="marketing">Marketing</option>
                                    <option value="social">Social Media</option>
                                    <option value="animation">Animation</option>
                                    <option value="vlog">Vlog</option>
                                    <option value="gaming">Gaming</option>
                                    <option value="music">Music</option>
                                    <option value="documentary">Documentary</option>
                                    <option value="news">News</option>
                                    <option value="sports">Sports</option>
                                    <option value="travel">Travel</option>
                                    <option value="lifestyle">Lifestyle</option>
                                    <option value="comedy">Comedy</option>
                                    <option value="drama">Drama</option>
                                    <option value="horror">Horror</option>
                                    <option value="sci-fi">Sci-Fi</option>
                                    <option value="action">Action</option>
                                    <option value="interview">Interview</option>
                                    <option value="review">Review</option>
                                    <option value="tech">Technology</option>
                                    <option value="cooking">Cooking</option>
                                    <option value="fitness">Fitness</option>
                                    <option value="fashion">Fashion</option>
                                    <option value="beauty">Beauty</option>
                                    <option value="diy">DIY</option>
                                    <option value="art">Art</option>
                                    <option value="photography">Photography</option>
                                    <option value="nature">Nature</option>
                                    <option value="wildlife">Wildlife</option>
                                    <option value="history">History</option>
                                    <option value="science">Science</option>
                                    <option value="business">Business</option>
                                    <option value="finance">Finance</option>
                                    <option value="health">Health</option>
                                    <option value="motivational">Motivational</option>
                                    <option value="event">Event Coverage</option>
                                    <option value="product-demo">Product Demonstration</option>
                                    <option value="unboxing">Unboxing</option>
                                    <option value="reaction">Reaction</option>
                                    <option value="storytelling">Storytelling</option>
                                    <option value="experimental">Experimental</option>
                                    <option value="short-film">Short Film</option>
                                    <option value="qna">Q&A</option>
                                    <option value="parody">Parody</option>
                                    <option value="trailer">Trailer</option>
                                    <option value="motion-graphics">Motion Graphics</option>
                                    <option value="explainer">Explainer Video</option>
                                    <option value="infographic">Infographic Video</option>
                                    <option value="fantasy">Fantasy</option>
                                    <option value="abstract">Abstract</option>
                                    <option value="music-visualizer">Music Visualizer</option>
                                    <option value="text-to-video">Text-to-Video</option>
                                    <option value="simulation">Simulation</option>
                                    <option value="virtual-tour">Virtual Tour</option>
                                    <option value="data-visualization">Data Visualization</option>
                                    <option value="space">Space Exploration</option>
                                    <option value="meme">Meme Video</option>
                                    <option value="whiteboard">Whiteboard Animation</option>
                                    <option value="typography">Typography Animation</option>
                                    <option value="logo-reveal">Logo Reveal</option>
                                    <option value="slideshow">Slideshow</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="videoObjective" class="form-label">Video Objective</label>
                                <textarea class="form-control" id="videoObjective" rows="3" placeholder="Describe what you want to achieve with this video" required></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="objectiveCategory" class="form-label">Objective Category</label>
                                <select class="form-control" id="objectiveCategory" required>
                                    <option value="">Select a category</option>
                                    <option value="inform">Inform/Educate</option>
                                    <option value="entertain">Entertain</option>
                                    <option value="persuade">Persuade/Convince</option>
                                    <option value="inspire">Inspire/Motivate</option>
                                    <option value="promote">Promote/Market</option>
                                    <option value="engage">Engage Audience</option>
                                    <option value="explain">Explain/Clarify</option>
                                    <option value="demonstrate">Demonstrate/Showcase</option>
                                    <option value="advertise">Advertise/Sell</option>
                                    <option value="raise-awareness">Raise Awareness</option>
                                    <option value="tell-story">Tell a Story</option>
                                    <option value="provoke">Provoke Thought</option>
                                    <option value="humor">Amuse/Humor</option>
                                    <option value="warn">Warn/Alert</option>
                                    <option value="train">Train/Teach Skills</option>
                                    <option value="summarize">Summarize/Recap</option>
                                    <option value="introduce">Introduce/Present</option>
                                    <option value="celebrate">Celebrate/Commemorate</option>
                                    <option value="connect">Connect/Build Community</option>
                                    <option value=" influence">Influence Opinion</option>
                                    <option value="visualize">Visualize Concepts</option>
                                    <option value="entertain-kids">Entertain Kids</option>
                                    <option value="relax">Relax/Calm</option>
                                    <option value="excite">Excite/Energize</option>
                                    <option value="document">Document/Record</option>
                                    <option value="review">Review/Analyze</option>
                                    <option value="pitch">Pitch an Idea</option>
                                    <option value="tease">Tease/Preview</option>
                                    <option value="satirize">Satirize/Mock</option>
                                    <option value="guide">Guide/Direct</option>
                                    <option value="convert">Convert Leads</option>
                                    <option value="shock">Shock/Surprise</option>
                                    <option value="nostalgia">Evoke Nostalgia</option>
                                    <option value="thank">Thank/Appreciate</option>
                                    <option value="challenge">Challenge/Incite Action</option>
                                    <option value="explore">Explore/Discover</option>
                                    <option value="simulate">Simulate/Imagine</option>
                                    <option value="critique">Critique/Evaluate</option>
                                    <option value="announce">Announce/Notify</option>
                                    <option value="experiment">Experiment/Test</option>
                                    <option value="personalize">Personalize/Customize</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="numberOfCharacters" class="form-label">N°Characters</label>
                                <textarea class="form-control" id="numberOfCharacters" rows="1" placeholder="" required></textarea>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Continue to Script Generation</button>
                            </div>
                        </form>
                    </div>

                    <!-- Step 2-4 will be added dynamically via JavaScript -->
                </div>
            </div>

            <!-- Navigation buttons -->
            <div class="mt-3 d-flex justify-content-between">
                <a href="{{ url_for('editor') }}" class="btn btn-outline-secondary">Switch to Manual Editor</a>
                <a href="{{ url_for('home') }}" class="btn btn-outline-primary">Start Over</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/ai_workflow.js') }}"></script>
{% endblock %}
